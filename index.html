<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización de Productos</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="normal-products">
        <div id="normal-product-1" class="product">
          <div class="product-info">
            <div class="product-description">Descripción Producto 1</div>
            <div class="product-price">
              $<span class="price">129</span><sup>00</sup>
            </div>
          </div>
        </div>
        <div id="normal-product-2" class="product">
          <div class="product-info">
            <div class="product-description">Descripción Producto 2</div>
            <div class="product-price">
              $<span class="price">130</span><sup>50</sup>
            </div>
          </div>
        </div>
        <div id="normal-product-3" class="product">
          <div class="product-info">
            <div class="product-description">Descripción Producto 3</div>
            <div class="product-price">
              $<span class="price">236</span><sup>00</sup>
            </div>
          </div>
        </div>
        <div id="normal-product-4" class="product">
          <div class="product-info">
            <div class="product-description">Descripción Producto 4</div>
            <div class="product-price">
              $<span class="price">229</span><sup>50</sup>
            </div>
          </div>
        </div>
        <div id="normal-product-5" class="product">
          <div class="product-info">
            <div class="product-description">Descripción Producto 5</div>
            <div class="product-price">
              $<span class="price">122</span><sup>00</sup>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div id="video-carousel" class="video-carousel">
          <video src="assets/videos/vid1.mp4" muted loop></video>
        </div>
        <div class="bottom-section">
          <div id="image-carousel" class="image-carousel">
            <img src="assets/images/imagenes/img1.jpg" alt="Image Carousel" />
          </div>
          <div id="special-product" class="product special">
            <div class="product-info">
              <div class="product-description">
                Descripción Producto Especial
              </div>
              <div class="product-price">
                $<span class="price">197</span><sup>15</sup>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
